<body>
  <mat-toolbar class="custom-fab">
    <mat-toolbar-row>
      <div class="example-button-container">
        <button mat-mini-fab color="" [routerLink]="'/menu'">
          <mat-icon>home</mat-icon>
        </button>
      </div>
      <span>Ventas
      </span>
      <span class="example-spacer"></span>
      <button mat-raised-button class="custom-fab1" [routerLink]="'/ventas/nuevo'">Nuevo</button>
      <span class="example-spacer"></span>
      <button mat-raised-button class="custom-fab1" [routerLink]="'/mesas/'">Mesas</button>
      <span class="example-spacer"></span>
      <button mat-raised-button class="custom-fab1" [routerLink]="'/ventaPlato/'">Comanda Platos</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="container">
    <div class="sidebar">
      <img src="https://cdn.theforkmanager.com/static/styles/blog_article_header_image/public/wp-blog/el-tenedor-restaurante-organico-6.webp?itok=RFXTX66O" alt="image1" width="200" >
    </div>
    <div class="content">
  <div class="mat-elevation-z8">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Fecha de Venta</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button class="custom-fab2" (click)="ventasFecha(selectedDate)">Buscar por Fecha</button>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <input [(ngModel)]="montoSelected" matInput placeholder="Buscar por Monto">
      </mat-form-field>
        <button mat-raised-button class="custom-fab2" (click)="buscarMonto(montoSelected)">Buscar por Monto</button>
    </div>
    <button mat-raised-button class="custom-fab2" (click)="listar()">Borrar Filtros</button>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha Venta </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
    
        <ng-container matColumnDef="monto">
          <th mat-header-cell *matHeaderCellDef> Monto venta </th>
          <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
        </ng-container>
  
        <ng-container matColumnDef="mesa">
          <th mat-header-cell *matHeaderCellDef> NÂ° Mesa </th>
          <td mat-cell *matCellDef="let element"> {{element.mesa.numeroMesa}} </td>
        </ng-container>

        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary"
            [routerLink]="['/ventas/edicion',element.id]">
            <span class="material-icons">update</span>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn"
            (click)="openDialog(element.id)"><span class="material-icons">delete_sweep</span>
            </button>
          </td>
        </ng-container>
        <!-- Weight Column -->
    
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[3, 5, 10]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
      </mat-paginator>
  </div> 
    </div>
  </div>
</body>
