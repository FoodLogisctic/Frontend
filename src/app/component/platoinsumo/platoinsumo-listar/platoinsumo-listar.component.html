<body>
  <mat-toolbar class="custom">
      <mat-toolbar-row>
          <div class="example-button-container">
              <button mat-mini-fab color="" class="home" [routerLink]="'/menu'">
                <mat-icon>home</mat-icon>
              </button>
            </div>
        <span>Platos
        </span>
        <span class="example-spacer"></span>
        <button mat-raised-button class="buton" [routerLink]="'/platoInsum/nuevo'">Nuevo</button>
      </mat-toolbar-row>
  </mat-toolbar>
  <div class="container">
  <div class="sidebar">
      <img src="https://blog.plazavea.com.pe/wp-content/uploads/2024/03/que-cocinar-hoy.png" alt="image1" width="200">
  
    </div>
    <div class="content">

  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        
      <!-- Position Column -->
      <ng-container matColumnDef="namePlato">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Plato </th>
      <td mat-cell *matCellDef="let element"> {{element.namePlato}} </td>
      </ng-container>
        
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Insumo </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="cantidad_insumo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad Insumo</th>
          <td mat-cell *matCellDef="let element"> {{element.cantidad_insumo}} </td>
          </ng-container>

      <!--  
      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary"
          [routerLink]="['/compras/edicion',element.id]">
          <span class="material-icons">update</span>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn"
          (click)="openDialog(element.id)"><span class="material-icons">delete_sweep</span>
          </button>
        </td>
      </ng-container>
      -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        
      <mat-paginator [pageSizeOptions]="[3, 5, 10]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
      </mat-paginator>
      </div>
  </div>
  </div>

</body>
