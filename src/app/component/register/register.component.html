<div class="container py-5">
  <div class="formulario"> 
    <form class="mx-autho" style="max-width: 25rem;" [formGroup]="form" (submit)="register()">
      <h1 class="mb-5 nombre" text-center>Food Logistic</h1>
      <h1 class="mb-5 title" text-center>Registro</h1>
      <mat-form-field class="example-full-width">
      <mat-label>Código</mat-label>
      <input matInput hidden placeholder="Código" formControlName="id">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput required placeholder="Nombre" formControlName="username">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" [(value)]="idRolSelec" required>
          <mat-option *ngFor="let role of lista" [value]="role.id"> 
            {{role.rol}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input matInput required placeholder="Contraseña" [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      <br>
