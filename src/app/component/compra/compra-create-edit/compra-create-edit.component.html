<body>
  <mat-toolbar class="custom">
    <mat-toolbar-row>
        <div class="example-button-container">
            <button mat-mini-fab class="home" color="" [routerLink]="'/menu'">
              <mat-icon>home</mat-icon>
            </button>
          </div>
      <span>Compras
      </span>
      <span class="example-spacer"></span>
      <button mat-raised-button class="buton" [routerLink]="'/compras/listado'">Compras Lista</button>
    </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <div class="sidebar">
    <img src="https://blog.plazavea.com.pe/wp-content/uploads/2024/03/que-cocinar-hoy.png" alt="image1" width="400">
  </div>
  <div class="content">

<form [formGroup]="form" (submit)="aceptar()">
    <mat-form-field class="example-full-width">
    <mat-label>Código</mat-label>
    <input matInput hidden placeholder="Código" formControlName="id">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
    <mat-label>Proveedor</mat-label>
    <input matInput required placeholder="Nombre" formControlName="proveedor">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Monto Compra</mat-label>
        <input matInput required placeholder="Monto" formControlName="monto">
        </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
    <mat-label>Telefono Proveedor</mat-label>
    <input matInput required placeholder="Telef Provee" formControlName="telefProveedor">
    </mat-form-field>
    <br>
      <!-- Weight Column 
    <mat-form-field appearance="fill">
        <mat-label>Perecible</mat-label>
        <mat-select formControlName="perecible">
        <mat-option *ngFor="let medium of perecible" [value]="medium">{{medium}}</mat-option>
        </mat-select>
        </mat-form-field>
    
     <br>
     <mat-form-field class="example-full-width">
        <mat-label>Perecible</mat-label>
        <input matInput required placeholder="Perecible" formControlName="perecible">
        </mat-form-field>
     <br>
     -->
    <br>
     <mat-form-field appearance="fill">
        <mat-label>Fecha de Compra</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="fecha">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
    <br>
    <button mat-raised-button type="submit" class="custom-fab2">Aceptar</button>
    <button mat-raised-button color="" class="custom-but" routerLink="/compras">Cancelar</button>
    <p>{{mensaje}}</p>
    </form>
  </div>
</div>
</body>
