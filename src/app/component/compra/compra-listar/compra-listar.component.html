<body>
  <mat-toolbar class="custom-fab">
      <mat-toolbar-row>
          <div class="example-button-container">
              <button mat-mini-fab class="home" color="" [routerLink]="'/menu'">
                <mat-icon>home</mat-icon>
              </button>
            </div>
        <span>Compras
        </span>
        <span class="example-spacer"></span>
        <button mat-raised-button class="custom-fab1" [routerLink]="'/compras/nuevo'">Nuevo</button>
        <span class="example-spacer"></span>
        <button mat-raised-button class="custom-fab1" [routerLink]="'/compInsum/'">Insumos comprados</button>
      </mat-toolbar-row>
  </mat-toolbar>
  <div class="container">
  <div class="sidebar">
      <img src="https://blog.plazavea.com.pe/wp-content/uploads/2024/03/que-cocinar-hoy.png" alt="image1" width="200">
    </div>
    <div class="content">

  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        
      <!-- Position Column -->
      <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
        
      <!-- Name Column -->
      <ng-container matColumnDef="proveedor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Proveedor </th>
      <td mat-cell *matCellDef="let element"> {{element.proveedor}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Compra </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
          </ng-container>
            
        
      <!-- Weight Column -->
      <ng-container matColumnDef="monto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto Compra </th>
      <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="telefProveedor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono Proveedor </th>
          <td mat-cell *matCellDef="let element"> {{element.telefProveedor}} </td>
        </ng-container>

      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary"
          [routerLink]="['/compras/edicion',element.id]">
          <span class="material-icons">update</span>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn"
          (click)="openDialog(element.id)"><span class="material-icons">delete_sweep</span>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        
      <mat-paginator [pageSizeOptions]="[3, 5, 10]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
      </mat-paginator>
      </div>
  </div>
  </div>

</body>
