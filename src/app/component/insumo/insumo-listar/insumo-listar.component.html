<body>
  <mat-toolbar class="custom-fab">
      <mat-toolbar-row>
          <div class="example-button-container">
              <button mat-mini-fab color="" [routerLink]="'/menu'">
                <mat-icon>home</mat-icon>
              </button>
            </div>
        <span>Insumos
        </span>
        <span class="example-spacer"></span>
        <button mat-raised-button class="custom-fab1" (click)="ordenarCantidad()">Ordenar Cantidad</button>
        <button mat-raised-button class="custom-fab1" (click)="listar()">Borrar Filtros</button>
        <!-- 
        <button mat-raised-button [routerLink]="'/insumos/nuevo'">Nuevo</button>
        -->
      </mat-toolbar-row>
  </mat-toolbar>
  <div class="container">

  <div class="sidebar">
      <img src="https://blog.plazavea.com.pe/wp-content/uploads/2024/03/que-cocinar-hoy.png" alt="image1" width="200">
    </div>
    <div class="content">
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            
          <!-- Position Column -->
          <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
            
          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="cantidad">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
              <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
              </ng-container>
                
            
          <!-- Weight Column -->
          <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Insumo </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="perecible">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Perecible </th>
              <td mat-cell *matCellDef="let element"> {{element.perecible}} </td>
              </ng-container>
            
          <!-- Symbol Column -->
          <ng-container matColumnDef="fechaVencimiento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Vencimiento </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaVencimiento}} </td>
          </ng-container>

          <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
             <td mat-cell *matCellDef="let element">
               <button mat-raised-button color="primary"
             [routerLink]="['/insumos/edicion',element.id]">
                          <span class="material-icons">update</span>
                        </button>
             </td>
          </ng-container>
          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn"
                (click)="openDialog(element.id)"><span class="material-icons">delete_sweep</span></button>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
            
          <mat-paginator [pageSizeOptions]="[3, 5, 10]"
                             showFirstLastButtons
                             aria-label="Select page of periodic elements">
          </mat-paginator>
          </div>  
    </div>
  
  </div>
</body>
