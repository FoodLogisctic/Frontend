<div class="container py-5">
   <div class="formulario"> 
    <form class = "mx-autho" style="max-width: 25rem;" #form="ngForm" (ngSubmit) = 'login(form)' >
      <h1 class="mb-5 nombre" text-center>Food Logistic</h1>
      <h1 class="mb-5 title" text-center>Inicio Sesion</h1>
      <div class="mb-3">
        <label class="label" for="email">Nombre Usuario</label>
        <input id="email" name="email" type="username" placeholder="Usuario" class="form-control input" [(ngModel)]="creds.username">
      </div>
  
      <div class="mb-3">
        <label class="label" for="password">Contrase√±a</label>
        <input id="password" name="password" type="password" placeholder="*********" class="form-control input"  [(ngModel)]="creds.password">
       </div>
       <div class="d-grid boton">
          <button mat-raised-button class="btn btn-lg btn-primary">Ingresar</button>
      </div>
  
    </form>
   </div>
   <div class="imagen">
      <img src="https://i.pinimg.com/736x/c3/62/51/c362511a877aed8d203d5b2cad3706d8.jpg" alt="almacen">
    </div>
  </div>
