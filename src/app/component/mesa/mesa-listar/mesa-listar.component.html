<body>
  
  <mat-toolbar class="custom-fab">
    <mat-toolbar-row>
        <div class="example-button-container">
            <button mat-mini-fab color="" [routerLink]="'/menu'">
              <mat-icon>home</mat-icon>
            </button>
          </div>
      <span>Mesas
      </span>
      <span class="example-spacer"></span>
      <button mat-raised-button class="custom-fab1" [routerLink]="'/mesas/nuevo'">Nuevo</button>
      <button mat-raised-button class="custom-fab1" [routerLink]="'/ventas/'">Ventas</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="container">
    <div class="sidebar">
      <img src="https://cdn.theforkmanager.com/static/styles/blog_article_header_image/public/wp-blog/el-tenedor-restaurante-organico-6.webp?itok=RFXTX66O" alt="image1" width="200" >
  
    </div>
    <div class="content">
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      
    <!-- Position Column -->
    <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
      
    <!-- Name Column -->
    <ng-container matColumnDef="numeroMesa">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂ° Mesa </th>
    <td mat-cell *matCellDef="let element"> {{element.numeroMesa}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="capacidadMesa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacidad </th>
        <td mat-cell *matCellDef="let element"> {{element.capacidadMesa}} </td>
    </ng-container>
  
    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary"
        [routerLink]="['/mesas/edicion',element.id]">
        <span class="material-icons">update</span>
        </button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="accion02">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn"
        (click)="openDialog(element.id)"><span class="material-icons">delete_sweep</span>
        </button>
      </td>
    </ng-container>
          
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
      
    <mat-paginator [pageSizeOptions]="[3, 5, 10]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
    </mat-paginator>
    </div>
    </div>
  </div>
  
  </body>
